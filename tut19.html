<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, borders, backgrounds</title>
    <style>
        #first{
            background-color: rgb(237, 173, 88);
            height: 100px;
            width: 455px; /*no space between 455 and px*/

            /* border-width: 4px; 
            border-color: aquamarine;
            border-style: solid; */

            /* write border property in one line  */
            border: 4px solid aquamarine;
            border-radius: 3px; /*rounded corners*/
        }
        #secondPara{
            background-color: rgb(249, 139, 218);
            height: 100px;
            width: 455px; 
            border-top: 2px solid violet;
            border-top-left-radius: 4px;
        }
        #thirdPara{
            height: 1000px;
            /* height: 100px;
            width: 455px;  */
            background-image: url('https://www.rollingstone.com/wp-content/uploads/2019/08/taylor-swift-lover-review.jpg');
            /* when the background image is small compared the size given to paragarph, image will repeat itself to stop repeating of repeat in particular axis,
            background-repeat: no-repeat;
            background-repeat: repeat-x; */
            background-position: center center; 
            /* x me bhi center, y me bhi center  */
            /*ab taylor swift ka face dikh rha h*/

            /* background-position: 80px 13px; */
            /* mera image 12 px righ shift hoga from x axis and 13 px niche shift hoga in y direction 
            upar and left me blank nhi rahega since no repeat on nhi h*/
        }
    </style>
</head>
<body>
    <h3>This is heading</h3>
    <p id="first">This is paragraph</p>
    <h3>This is second heading</h3>
    <p id="secondPara">This is my second paragraph</p>
    <h3>This is third heading</h3>
    <p id="thirdPara">This is my third paragraph</p>
</body>
</html>
