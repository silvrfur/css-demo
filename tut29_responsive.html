<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size units</title>
    <style>
        .container{
            font-size: 10px;
        }
        h1{
            text-align: center;
        }
        #first{
            /* font size with respect to parent 3x ho jayega i.e 30px */
            font-size: 3em;
            /* padding with be 3x the font size of above i.e 90px*/
            padding: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is first heading</h1>
        <h1 id="second">This is second heading</h1>
        <h1 id="third">This is third heading</h1>
       
    </div>
</body>
</html>
