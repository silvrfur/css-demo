<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert, confirm and prompt</title>
</head>
<body>
    <div class="container">This is a page</div>
    <script>
        // alert in in-browser js
        alert("This is a message"); //doesn't return any value

        //prompt
        let name= prompt("What is your name?", "Guest"); //guest is default value
        console.log(name);

        //confirm
        let deletePost=confirm("Do you really want to delete this post?"); //returns true or false
        if(deletePost){
            console.log("Your post has been deleted succesfully");
        }
        else{
            console.log("Your post has not been deleted");
        }
    </script>
</body>
</html>
