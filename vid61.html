<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Functions</title>
</head>
<body>
    <div class="container">Math Objects</div>
    <script>
        let m= Math;
        console.log(m);//shows all math values and functions

        //contants from math object
        console.log("The value of Math.E is ",Math.E);
        console.log("The value of Math.PI is ",Math.PI);

        //functions of math object
        let a=3,b=2;
        console.log("a to the power b is: "+Math.pow(a,b));
        console.log("Value of sin(PI): "+Math.sin(Math.PI));
    </script>
</body>
</html>
