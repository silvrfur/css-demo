<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            /* color by name  */
            color: brown; 
        }
        #secondPara{
            /* color by rgb value  */
            color:rgb(16, 40, 86);
        }
        #thirdPara{
            /* color by hex values  */
            color: #094613;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">My paragraph for first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">My paragraph for second box</p>
    <h2>This is my third box</h2>
    <p id="thirdPara">My paragraph for third box</p>
</body>
</html>
